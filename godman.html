<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片卡片</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181623;
            position: relative;
        }
        .background-map {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/BZ0ThPE.jpeg') center center / contain no-repeat;
            z-index: 0;
        }
        .card-container {
            width: 400px;
            height: 550px;
            background: url('https://i.imgur.com/Xr3cyFy.jpeg') center center / cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: opacity 0.5s;
            position: relative;
            z-index: 1;
        }
        .card-container.hidden {
            opacity: 0;
        }
        .overlay-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
	    opacity: 0.59;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-map"></div>
    <div class="card-container" onclick="revealRandomImage()"></div>
    <img src="https://i.imgur.com/J15EJpB.gif" class="overlay-gif" style="display: none;">

    <script>
        function revealRandomImage() {
            const card = document.querySelector('.card-container');
            const overlayGif = document.querySelector('.overlay-gif');
            const images = [
                'https://i.imgur.com/ql7SQ0R.png',
                'https://i.imgur.com/dFsssfh.png',
                'https://i.imgur.com/siGXLgC.png',
                'https://i.imgur.com/g1bZiqg.png',
		'https://i.imgur.com/0ft9jRM.jpeg',
                'https://i.imgur.com/SlGKSbn.jpeg'
            ];
            const randomImage = images[Math.floor(Math.random() * images.length)];
            card.classList.add('hidden');
            setTimeout(() => {
                card.style.backgroundImage = `url('${randomImage}')`;
                card.classList.remove('hidden');
                overlayGif.style.display = 'block';
                setTimeout(() => {
                    overlayGif.style.display = 'none';
                }, 1500); // Adjust the duration of GIF visibility as needed
            }, 500);
        }
    </script>
</body>
</html>
