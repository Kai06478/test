<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片卡片</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181623;
            position: relative;
        }
        .background-map {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/0rBAgTe.jpeg') center center / contain no-repeat;
            z-index: 0;
        }
        .card-container {
            width: 150px;
            height: 262px;
            background: url('https://i.imgur.com/BhTgp2F.jpeg') center center / cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: opacity 0.5s;
            position: relative;
            z-index: 1;
        }
        .card-container.hidden {
            opacity: 0;
        }
        .overlay-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.50;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-map"></div>
    <div class="card-container" onclick="revealRandomImage()"></div>
    <img src="https://i.imgur.com/J15EJpB.gif" class="overlay-gif" style="display: none;">

    <script>
        function revealRandomImage() {
            const card = document.querySelector('.card-container');
            const overlayGif = document.querySelector('.overlay-gif');
            const images = [
                {url: 'https://i.imgur.com/Pq7dNtC.gif', weight: 3},
                {url: 'https://i.imgur.com/CnnuMGP.gif', weight: 16},
                {url: 'https://i.imgur.com/rEqS22P.gif', weight: 16},
                {url: 'https://i.imgur.com/gkHKc65.gif', weight: 15},
                {url: 'https://i.imgur.com/kvgdToK.png', weight: 20},
                {url: 'https://i.imgur.com/XjAr5wY.png', weight: 30}
            ];

            const totalWeight = images.reduce((sum, image) => sum + image.weight, 0);
            let randomNum = Math.random() * totalWeight;
            let selectedImage = images[0].url;

            for (const image of images) {
                if (randomNum < image.weight) {
                    selectedImage = image.url;
                    break;
                }
                randomNum -= image.weight;
            }

            card.classList.add('hidden');
            setTimeout(() => {
                card.style.backgroundImage = `url('${selectedImage}')`;
                card.classList.remove('hidden');
                overlayGif.style.display = 'block';
                setTimeout(() => {
                    overlayGif.style.display = 'none';
                }, 1500); // Adjust the duration of GIF visibility as needed
            }, 500);
        }
    </script>
</body>
</html>
